{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>全國房價所得比</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>

  <body>
    <div class="container">
      <div class="row bg-dark">
        <div class="col-12">
          <div class="fs-1 text-center text-light">全國和台灣各縣市房價所得比</div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 p-0">
          <img
            src="{% static 'images/Taipei.jpg' %}"
            class="w-100"
          />
        </div>
      </div>
      <div class="row py-2" style="background-color:rgba(104, 255, 111, 0.696);">
        <div class="col-4 d-flex justify-content-center">
          <div class="card bg-dark" style="width: 18rem;">
            <img src="{% static 'images/test_1.jpg' %}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title text-center text-light fs-2 mb-3">折線圖表</h5>
              <a href="/line" class="btn btn-primary btn-lg d-flex justify-content-center fs-4">點此前往</a>
            </div>
          </div>
        </div>
        <div class="col-4 d-flex justify-content-center">
          <div class="card bg-dark" style="width: 18rem;">
            <img src="{% static 'images/test_2.jpg' %}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title text-center text-light fs-2 mb-3">長條圖表</h5>
              <a href="/bar" class="btn btn-primary btn-lg d-flex justify-content-center fs-4">點此前往</a>
            </div>
          </div>
        </div>
        <div class="col-4 d-flex justify-content-center">
          <div class="card bg-dark" style="width: 18rem;">
            <img src="{% static 'images/test_3.jpg' %}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title text-center text-light fs-2 mb-3">雷達圖表</h5>
              <a href="/rader/?year=111" class="btn btn-primary btn-lg d-flex justify-content-center fs-4">點此前往</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
