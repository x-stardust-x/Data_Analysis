<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/css/style.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="/static/js/config.js"></script>
  <script src="/static/js/localStorage.js"></script>
  <script src="/static/js/auth.js"></script>
  <script src="/static/js/navbar.js"></script>
  <script src="/static/js/profile.js"></script>
  <script src="/static/js/token.js"></script>
  <script src="/static/js/set-page-info.js"></script>
  <script src="/static/js/init.js"></script>
  <script src="/static/js/getGroup.js"></script>
  <title>交易所</title>
  <script>
    function handleLinkClick(event) {
      event.preventDefault();
      var linkText = event.target.textContent;
      var nextPageURL = '../trade-request?text=' + encodeURIComponent(linkText);
      window.location.href = nextPageURL;
    }
  </script>

<body>
  <div class="container px-0 border border-3 border-bottom-0 border-black">
    <nav class="navbar bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <div class="col d-flex justify-content-start">
          <a class="navbar-brand mb-0 h1" href="index.html">
            <img class="mx-1" src="static/imgs/eID-logo.png" width="55" height="30">
            <img src="static/imgs/ISU logo-s.png" width="55" height="30">
          </a>
        </div>
        <div class="col d-flex justify-content-center">
          <p class="fs-2 mb-0 text-light">交易所</p>
        </div>
        <div class="col d-flex justify-content-end">
          <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <i class="bi bi-gear"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <div class="container justify-content-center">
                <div class="row" id="dropdown">
                </div>
              </div>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <div class="container" style="background:rgba(157, 245, 182, 0.562);">
    <div class="row border border-3 border-black">
      <div class="col d-flex justify-content-end">
        <h2 class="my-1">時間餘額 <span class="fs-4" id="money">000小時</span></h2>
      </div>
    </div>
    <div class="row border border-3 border-top-0 border-black">
      <div class="col d-flex justify-content-start">
        <h2 class="my-1">可兌換服務項目</h2>
      </div>
    </div>
    <div class="row border border-3 border-top-0 border-black" id="trade"
      style="background-color: rgba(126, 68, 2, 0.562); height: 650px; overflow-y: scroll;">
      <a class="col-12 col-md-4 d-flex justify-content-center align-items-center bg-danger link-underline link-underline-opacity-0 text-dark fs-1"
        href="trade-request.html" onclick="handleLinkClick(event)">打掃</a>
      <div class="col-12 col-md-4 d-flex justify-content-center align-items-center bg-success fs-1">照顧</div>
      <div class="col-12 col-md-4 d-flex justify-content-center align-items-center bg-info fs-1">睡覺</div>
      <div class="col-12 col-md-4 d-flex justify-content-center align-items-center bg-warning fs-1">整理</div>
    </div>
    <div class="row d-flex justify-content-center border border-3 border-top-0 border-black">
      <a href="choice.html"
        class="col-3 col-md-2 m-2 border border-3 border-black rounded-5 link-underline link-underline-opacity-0 c_blue">
        <p class="fs-3 d-flex justify-content-center my-auto text-light">返回</p>
      </a>
    </div>
  </div>
</body>

</html>
