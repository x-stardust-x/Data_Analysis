{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>房價所得比</title>
  </head>
  <body>
    <div class="container-fulid">
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <div>{{ plot_html|safe }}</div>
        </div>
        <div class="col-12" style="background-color: rgba(75, 255, 84, 0.641);">
          <form method="GET" action="{% url 'rader' %}">
            <div class="row m-4">
              <div class="col-12 d-flex justify-content-center fs-5">
                <label for="region">選擇地區：</label>
        <select name="region">
        <option value="全國總和" {% if selected_region == '全國總和' %}selected{% endif %}>全國總和</option>
        <option value="全國各縣市" {% if selected_region == '全國各縣市' %}selected{% endif %}>全國各縣市</option>
        <option value="北部" {% if selected_region == '北部' %}selected{% endif %}>北部</option>
        <option value="中部" {% if selected_region == '中部' %}selected{% endif %}>中部</option>
        <option value="南部" {% if selected_region == '南部' %}selected{% endif %}>南部</option>
        <option value="東部" {% if selected_region == '東部' %}selected{% endif %}>東部</option>
       </select>
            &emsp;
               <label for="year">選擇年度：</label>
        <select name="year" id="year">
            {% for year in years %}
            <option value="{{ year }}" {% if year == selected_year %}selected{% endif %}>{{ year }}</option>
            {% endfor %}
        </select>
              </div>
            </div>
            <div class="col-12 d-flex justify-content-center mt-2 mb-3">
              <button type="submit" class="btn btn-primary btn-lg mx-3">查詢</button>
              <a href="../../" class="btn btn-danger btn-lg mx-3">返回</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    </form>
  </body>
</html>
