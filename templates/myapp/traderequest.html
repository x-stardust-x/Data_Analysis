<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/css/style.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="/static/js/config.js"></script>
  <script src="/static/js/localStorage.js"></script>
  <script src="/static/js/auth.js"></script>
  <script src="/static/js/navbar.js"></script>
  <script src="/static/js/profile.js"></script>
  <script src="/static/js/token.js"></script>
  <script src="/static/js/set-page-info.js"></script>
  <script src="/static/js/init.js"></script>
  <script src="/static/js/getGroup.js"></script>
  <title>交易所-要求</title>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var urlParams = new URLSearchParams(window.location.search);
      var defaultValue = urlParams.get('text');
      var input = document.getElementById('request_name');
      input.setAttribute('value', defaultValue);
    });
  </script>

<body>
  <div class="container px-0 border border-3 border-bottom-0 border-black">
    <nav class="navbar bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <div class="col d-flex justify-content-start">
          <a class="navbar-brand mb-0 h1" href="index.html">
            <img class="mx-1" src="static/imgs/eID-logo.png" width="55" height="30">
            <img src="static/imgs/ISU logo-s.png" width="55" height="30">
          </a>
        </div>
        <div class="col d-flex justify-content-center">
          <p class="fs-4 mb-0 text-light">交易設定</p>
        </div>
        <div class="col d-flex justify-content-end">
          <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <i class="bi bi-gear"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <div class="container justify-content-center">
                <div class="row" id="dropdown">
                </div>
              </div>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <div class="container" style="background:rgba(157, 245, 182, 0.562);">
    <div class="row border border-3 border-top-0 border-black py-2">
      <div class="col-12 col-md-6 order-1 order-md-0">
        <p class="fs-4 fw-bold" id="request">交易任務名稱</p>
        <input class="fs-5 bg-secondary text-light" id="request_name"></input>
        <p class="fs-4 fw-bold mt-5">交易時數</p>
        <div class="input-group mb-3">
          <input type="text" class="form-control bg-secondary text-light" id="request_time">
          <span class="input-group-text bg-secondary text-light">小時</span>
        </div>
        <p class="fs-4 fw-bold mt-5">交易任務理念</p>
        <textarea class="fs-5 bg-secondary text-light form-control" id="request_text" rows="4"></textarea>
      </div>
      <div class="col-12 col-md-6 order-0 order-md-1 d-flex justify-content-center align-items-center">
        <div class="text-center">
          <img src="https://picsum.photos/300/300?random=10" class="rounded" class="w-100">
        </div>
      </div>
    </div>
    <div class="row d-flex justify-content-center border border-3 border-top-0 border-black">
      <a href="trade.html"
        class="col-3 col-md-2 m-2 border border-3 border-black rounded-5 link-underline link-underline-opacity-0 btn btn-primary">
        <p class="fs-3 d-flex justify-content-center my-auto text-light">返回</p>
      </a>
      <button
        class="col-3 col-md-2 m-2 border border-3 border-black rounded-5 link-underline link-underline-opacity-0 btn btn-danger">
        <p class="fs-3 d-flex justify-content-center my-auto text-light" id="doneBtn">確認</p>
      </button>
    </div>
  </div>
</body>

</html>
